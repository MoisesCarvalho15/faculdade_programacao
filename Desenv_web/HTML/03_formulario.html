<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Formulários</h1>

        <form action="url_para_onde_os_dados_será_enviado">
            <fieldset>
                <legend>Dados Gerais</legend>
                <label for="nome">Nome:</label>
                <input type="text" minlength="3" id="nome" required>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="text" id="data_nascimento" name="data" required>

                <label for="cpf">CPF:</label>
                <input type="cpf" minlength="11" id="cpf" name="cpf" required>

                <label for="tel">Tel Celular:</label>
                <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-12345-6789" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="tipo_endereco">Tipo:</label>
                <select name="tipo_endereco" id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="logradouro_endereco">Logradouro:</label>
                <input type="text" id="logradouro_endereco" name="logradouro_endereco">
                
                <label for="numero_endereco">N°</label>
                <input type="text" id="numero" name="numero">

                <label for="complemento_casa">Complemento:</label>
                <input type="text" id="numero_endereco" name="numero_endereco">
            </fieldset>

            <fieldset>
                <legend>Fale Conosco</legend>
                <label for="tipo_msg">Tipo de Mensagem:</label>
                <input type="radio" name="tipo_msg" value="Sugestão" id="sugestao">
                <label for="sugestao">Sugestão</label>

                <input type="radio" name="tipo_msg" value="Critica" id="critica">
                <label for="critica">Critica</label>

                <input type="radio" name="tipo_msg" value="Elogio" id="elogio">
                <label for="elogio">Elogio</label>

                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" placeholder="Escreva sua mensagem aqui."></textarea>
            </fieldset>
            
            <fieldset>
                <button type="submit">Enviar sua mensagem</button>
                <button type="reset">Limpar Formulário</button>
            </fieldset>
        </form>
    </body>
</html>
